<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav class="navbar bg-lostark">
      <div class="container-fluid">
        <span class="fw-normal">
          <a href=".">
            <img src="images/logo.png" alt="logo" height="32">
          </a>
        </span>
      </div>
    </nav>
  </header>

  <div id="app">
    <div class="container">
      <div class="row flex-nowrap">
        <div class="col-auto px-0 sidebarlostark">
          <div class="sticky-top d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
            <span class="fs-5 d-none d-sm-inline pb-3 mb-md-0 me-md-auto">Donjon des abysses</span>

            <!-- Vue list -->
            <ul class="nav flex-column">
              <li class="nav-item" v-for="item in items">
                <a :href="'#' + item.link" class="nav-link text-white px-0">
                  <span class="badge bg-dark rounded-pill">{{ 'T' + item.tier }}</span>
                  <span class="ms-1">{{ item.title }}</span>
                </a>
              </li>
            </ul>

          </div>
        </div>
        <div class="col py-3">

          <section class="text-center container">
            <div class="row pt-lg-3">
              <div>
                <h1 class="fw-light text-white">{{ title }}</h1>
                <img src="images/split.png" class="p-2" alt="split">
                <p class="lead">{{ subtitle }}</p>
              </div>
            </div>
          </section>

          <!-- Markdown file -->
          <div class="container">
            <div class="row">
              <div class="col">
                <div id="doc"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.33/vue.global.min.js"></script>

  <script>
    Vue.createApp({
      data() {
        return {
          documentTitle: 'Lost Ark - Guide des boss',
          title: 'Guide des boss',
          subtitle: 'Mon mÃ©mo des boss',

          items: [
            { title: "Arche d'Arogance", tier: '2', link: 'archedarogance' },
            {
              title: "Porte du paradis", tier: '2', link: 'porteduparadis'
            },
            { title: "Puits d'oreha", tier: '3', link: 'puitsdoreha' }
          ],
        }
      },

      mounted() {
        document.title = this.documentTitle

        fetch('doc.md')
          .then(response => response.text())
          .then(data => {

            /* Markdown converter */
            var converter = new showdown.Converter();
            document.getElementById("doc").innerHTML = converter.makeHtml(data);

            /* Background image for <h4> */
            items = document.getElementsByTagName('h4')
            for (var i = 0; i < items.length; i++) {
              let id = items[i].id.innerHTML = items[i].id
              document.getElementById(id).style.background = 'url(' + 'images/abysses/' + id + '.jpg' + ')';
            }

          });
      }
    }).mount('#app')
  </script>

</body>

</html>
